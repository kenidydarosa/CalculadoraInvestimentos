<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="row-span-2 bg-gray-800 flex flex-col justify-between">
      <h1 class="text-2xl font-bold px-6 py-5 text-center text-white">
        Calculadora de investimentos
      </h1>
      <form class="flex-col w-full p-6">
        <div class="flex w-full flex-col px-4 my-6">
          <div class="flex">
            <input
              type="text" value="R$"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input placeholder="Investimento inicial" type="text" id="starting-amount" class="w-5/6 rounded-r-lg p-2 placeholder:text-slate-400 outline-none" />
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-6">
          <div class="flex">
            <input
              type="text"
              value="R$"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input placeholder="Aportes adicionais" type="text" id="adition-contibution" class="w-5/6 rounded-r-lg p-2 placeholder:text-slate-400 outline-none" />
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-6">
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input placeholder="Prazo" type="text" id="time-amount" class="w-1/2 p-2 placeholder:text-slate-400 outline-none" />
            <select
              id="time-amount-period"
              class="w-1/3 rounded-r-lg text-center border-2 hover:bg-gray-200 outline-none"
            >
              <option value="monthly">Mensal</option>
              <option value="yarly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-6">
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input placeholder="Rentabilidade" type="text" id="return-rate" class="w-1/2 p-2 placeholder:text-slate-400 outline-none" />
            <select
              id="evaluation-period"
              class="w-1/3 rounded-r-lg text-center border-2 hover:bg-gray-200 outline-none"
            >
              <option value="monthly">Mensal</option>
              <option value="yarly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-6">
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input placeholder="Imposto sobre lucro" type="text" id="tax-rate" class="w-5/6 rounded-r-lg p-2 placeholder:text-slate-400 outline-none" />
          </div>
        </div>
      </form>
      <div class="text-right px-10 py-2 flex ">
        <button class="p-1.5 w-1/2 m-1 bg-gray-700 hover:bg-gray-500 text-white rounded-lg border-2">Calcular</button>
        <button class="p-1.5 w-1/2 m-1 bg-gray-700 hover:bg-gray-500 text-white rounded-lg border-2">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
