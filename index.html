<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="row-span-2 bg-gray-800 flex flex-col justify-between">
      <h1 class="text-2xl font-bold px-6 py-5 text-center text-white">
        Calculadora de investimentos
      </h1>
      <form id="investment-form" class="flex-col w-full p-4">
        <div class="flex w-full flex-col px-4 my-4 h-[4.25rem]">
          <div class="flex border-2 border-gray-800 rounded-lg">
            <input
              type="text"
              value="R$"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input
              placeholder="Investimento inicial"
              type="text"
              id="starting-amount"
              name="starting-amount"
              required
              class="w-5/6 rounded-r-lg p-2 placeholder:text-slate-400 outline-none"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-4 h-[4.25rem]">
          <div class="flex border-2 border-gray-800 rounded-lg">
            <input
              type="text"
              value="R$"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input
              placeholder="Aportes adicionais"
              type="text"
              id="adition-contibution"
              name="adition-contibution"
              class="w-5/6 rounded-r-lg p-2 placeholder:text-slate-400 outline-none"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-4 h-[4.25rem]">
          <div class="flex border-2 border-gray-800 rounded-lg">
            <input
              type="text"
              value="%"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input
              placeholder="Prazo"
              type="text"
              id="time-amount"
              name="time-amount"
              required
              class="w-1/2 p-2 placeholder:text-slate-400 outline-none"
            />
            <select
              id="time-amount-period"
              class="w-1/3 rounded-r-lg text-center border-2 hover:bg-gray-200 outline-none"
            >
              <option value="monthly">Mensal</option>
              <option value="yarly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-4 h-[4.25rem]">
          <div class="flex border-2 border-gray-800 rounded-lg">
            <input
              type="text"
              value="%"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input
              placeholder="Rentabilidade"
              type="text"
              id="return-rate"
              name="return-rate"
              required
              class="w-1/2 p-2 placeholder:text-slate-400 outline-none"
            />
            <select
              id="evaluation-period"
              class="w-1/3 rounded-r-lg text-center border-2 hover:bg-gray-200 outline-none"
            >
              <option value="monthly">Mensal</option>
              <option value="yarly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-4 my-4 h-[4.25rem]">
          <div class="flex border-2 border-gray-800 rounded-lg">
            <input
              type="text"
              value="%"
              disabled
              class="text-white w-1/6 text-center rounded-l-lg p-1.5"
            />
            <input
              placeholder="Imposto sobre lucro"
              type="text"
              id="tax-rate"
              name="tax-rate"
              required
              class="w-5/6 rounded-r-lg p-2 placeholder:text-slate-400 outline-none"
            />
          </div>
        </div>
      </form>
      <div class="text-right px-10 py-2 flex bg-gray-800">
        <button
          id="calculate-results"
          class="p-1.5 w-1/2 m-1 bg-gray-700 hover:bg-gray-500 text-white rounded-lg border-2"
          form="investment-form"
          type="submit"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="p-1.5 w-1/2 m-1 bg-gray-700 hover:bg-gray-500 text-white rounded-lg border-2"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 relative">
      <button id="slide-arrow-previous" class="absolute top-0 bottom-0 left-0 text-5xl
        cursor-pointer bg-slate-200 opacity-20 w-8 hover:opacity-100">&#8249;
      </button>
      <button id="slide-arrow-next" class="absolute top-0 bottom-0 right-0 text-5xl 
        cursor-pointer bg-slate-200 opacity-20 w-8 hover:opacity-100">&#8250;
      </button>
      <div id="carousel" class="h-full w-full flex overflow-x-auto scroll-smooth">
        <section id="charts-container" class="h-full basis-full shrink-0">
          <div class="h-[40%] flex flex-col items-center pb-10">
            <p class="font-bold text-lg">Resultado Final</p>
            <canvas id="final-money-distribution"></canvas>
          </div>
          <div class="h-[50%] flex flex-col items-center">
            <p class="font-bold text-lg">Progress√£o</p>
            <canvas id="progression"></canvas>
          </div>
        </section>
        <section id="table-container" class="h-full w-full overflow-y-auto basis-full shrink-0">
          <p class="font-bold text-lg text-center">Resultados Mensais</p>
          <table id="results-table" class="w-full max-h-full border border-separate">
          </table>
        </section>
            </main>
      </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
